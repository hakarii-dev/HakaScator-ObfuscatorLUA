<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obfuscator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="navbar">
        <div class="logo">
            <span class="highlight">Yasu</span>scator
        </div>
        <div class="menu">Obfuscator</div>
    </header>
    <main>
        <div class="obfuscator-container">
            <h1>Obfuscator</h1>
            <p>Upload Your File Here!</p>
            <form id="uploadForm">
                <label for="fileInput" class="file-button">Select Script</label>
                <input type="file" id="fileInput" accept=".lua, .txt" hidden>
                <p id="fileName">No File Chosen</p>
                <small>Only receive .lua or .txt file!</small>
                <input type="text" id="encryptKey" placeholder="ENCRYPT KEY">
                <small>For encrypt and decrypt script.</small>
                <button type="button" onclick="obfuscate()">OBFUSCATE</button>
            </form>
        </div>
    </main>
</body>
<script src="script.js"></script>
<link rel="stylesheet" href="style.css">
</html>
